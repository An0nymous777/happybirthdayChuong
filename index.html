<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Voice Recorder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="vrecorder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

<body>
    <div class="wrapper">
        <video id = "video1" autoplay loop muted plays-inline class="cake" onplay="ontop(this)">
            <source src="chuongcake/chuongcake1.mp4" type="video/mp4">
        </video>how
        <video id = "video2" muted plays-inline class="cake" onplay="playVideo2();">
            <source src="chuongcake/chuongcake2.mp4" type="video/mp4">
        </video>
        <video id = "video3" muted plays-inline class="cake" onplay="playVideo3();">
            <source src="chuongcake/chuongcake3.mp4" type="video/mp4">
        </video>
        <div class="boxcard">
            <div class="icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="card">
              <div class="card-page cart-page-front">
                <div class="card-page cart-page-outside"></div>
                <div class="card-page cart-page-inside">
                  <span class="merry-christmas">
                    
                  </span>
                </div>
              </div>
              <div class="card-page cart-page-bottom">
                <h4></h4>
                <p>
                  
                </p>
                <button class="openGift" onclick="openGiftfunc()">Continue</button>
              </div>
            </div>
            <div class="bgCard"></div>
        </div>
    </div>
    <h1 class="instruction">Please click the box lid to open the gift</h1>
    <div class="giftcontainer">
      <div class="gift"></div>
        <input type="checkbox" id="click" onclick="hideInstruction()">
        <label for="click" class="click"></label>
        <div class="wishes wishes1">
          <a href="#" class="button" id="btn-download" download="chuongcard.png">Click here to save</a>
        </div>
        <div class="wishes">
          <img src="chuongcard.png">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
